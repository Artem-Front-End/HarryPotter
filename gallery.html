<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="css/header.css" >
    <link rel="stylesheet" href="css/gallery.css" >
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
</head>
<body>
<header>
    <div class="menu" >
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="characters.html">Characters</a></li>
        </ul>
    </div>
</header>
<main>
    <div class="background" >
        <img src="images/background.jpg" />
    </div>

    <div class="wrapper" >
        <div class="sliderWrapper" >
            <button class="prevBtn" ></button>
            <div class="slider" >
                <div class="slider_line" >
                    <img src="images/slider/slider1.jpg" />
                    <img src="images/slider/slider2.jpg" />
                    <img src="images/slider/slider3.jpg" />
                    <img src="images/slider/slider4.jpg" />
                    <img src="images/slider/slider5.jpg" />
                </div>
            </div>
            <button class="nextBtn" ></button>
        </div>
        <div class="galleryWrapper" >
            <div class="gallery" >
                <img src="images/slider/photo1.jpg" class="gallery_photo" >
                <img src="images/slider/photo2.jpg" class="gallery_photo" >
                <img src="images/slider/photo3.jpg" class="gallery_photo" >
                <img src="images/slider/photo4.jpg" class="gallery_photo" >
                <img src="images/slider/photo5.jpg" class="gallery_photo" >
                <img src="images/slider/photo6.jpg" class="gallery_photo" >
                <img src="images/slider/photo7.jpg" class="gallery_photo" >
                <img src="images/slider/photo8.jpg" class="gallery_photo" >
                <img src="images/slider/photo9.jpg" class="gallery_photo" >
                <img src="images/slider/photo10.jpg" class="gallery_photo" >
            </div>
        </div>
    </div>
</main>

<script src="scripts/slider.js"></script>
</body>
</html>
